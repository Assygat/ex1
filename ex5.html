<body>

<h2>Выберите подходящую форму глагола</h2>
<div class="sentence">
        the teacher told the children how he 
<select id="verbSelect">
<option value="">??</option>
<option value="fly">fly</option>
<option value="flew">flew</option>
<option value="flown">flown</option>
</select>
        to England
</div>
 
    <button onclick="checkAnswer()">Проверить</button>
<div id="message"></div>
 
    <script>
        function checkAnswer() {
            const selectedOption = document.getElementById('verbSelect').value;
            const message = document.getElementById('message');

                message.textContent = 'Good';
            } else {
                message.textContent = 'Oops. Lets try again!';
            }
        }
</script>
